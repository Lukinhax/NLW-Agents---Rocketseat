<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!-- o bloco de links acima server para fazer conexão com a font google escolhida -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Cabeçalho com a imagem do projeto -->
    <header>
        <img src="assets/logo.png" alt="Logo">
    </header>
    <main>
        <section>
            <div>
                <!-- Titulos abaixo da imagem-->
                <h2>Assistente de Meta</h2>
                <p>Pergunte sobre estratégias, build e dicas para seus jogos!</p>
            
                <!-- Formulario -->
                <form id="form">

                    <!-- Campos -->
                    <input type="password" placeholder="Informe a API KEY do Gemini" id="apiKey" required>

                    <select id="gameSelect">
                        <option value="">Selecione um jogo</option>
                        <option value="valorant">Valorant</option>
                        <option value="lol">League of Legends</option>
                        <option value="csgo">CS:GO</option>
                    </select>

                    <input id="questionInput" type="text" placeholder="EX: Melhor build para ADC ..." required>

                    <!-- Botão -->
                    <button id="askButton">
                        Perguntar
                    </button>
                </form>

                    <!-- Local com a resposta -->
                <div id="aiResponse" class="hidden">
                    <div class="response-content">

                    </div>
                </div>

            </div>
        </section>
    </main>

    <!-- Inserção do script javaScript. Lembre-se de sempre coloca-lo no final do código -->
    <script src="  https://unpkg.com/showdown/dist/showdown.min.js"></script> <!-- Está importando a biblioteca showdown para o meu projeto. -->
    <script src="./script.js"></script>
</body>
</html>
